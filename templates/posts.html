<article class="posts">
  <p class="postNum">Post #{{id}}</p>
  <a href="#" class="title">{{title}}</a>
  <h3 class="author">Posted by: {{author}}</h3>
  <h3 class="gender">Gender: {{gender}}</h3>
  <h4 class="date">Posted: {{date}}</h4>
  <section class="body">{{{body}}}</section>
  <p class="numReplies">Replies: {{numReplies}}</p>
  <h5 class="category">Category: {{category}}</h5>
  <div class="postedReplies"></div>
</article>
